<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
  </head>
  <body>
    <div class="product-container">
      <div>
        <i class="fas fa-shopping-cart" style="font-size: 30px"></i>
        <h4>Fast shipping</h4>
        <p>We shop faster than other shops</p>
      </div>
      <div>
        <i class="fas fa-globe-asia" style="font-size: 30px"></i>
        <h4>Good Service</h4>
        <p>Expect a lifelong service</p>
      </div>
      <div>
        <i class="fas fa-user" style="font-size: 30px"></i>
        <h4>Free Coupons</h4>
        <p>With new welcome gifts</p>
      </div>
      <div>
        <i class="fas fa-tshirt" style="font-size: 30px"></i>
        <h4>New Products</h4>
        <p>See monthly new products</p>
      </div>
      <div style="float: none; clear: both"></div>
    </div>

    <div class="shop-bg">
      <div class="shop-container">
        <div class="shop-item">
          <div style="position: relative">
            <div class="overlay-wrap">
              <div class="overlay-black"></div>
            </div>
            <img src="img/product1.jpg" />
          </div>
        </div>
        <div class="shop-item">
          <img src="img/product2.jpg" />
        </div>
        <div class="shop-item">
          <img src="img/product3.jpg" />
        </div>
      </div>
    </div>
  </body>
</html>
